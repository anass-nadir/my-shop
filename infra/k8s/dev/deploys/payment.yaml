apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: myshop/payment
          imagePullPolicy: Never
          envFrom:
            - secretRef:
                name: payment.env
      restartPolicy: Always
