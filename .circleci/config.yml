version: 2.1
orbs:
  win: circleci/windows@2.4.0
commands:
  update-yarn:
    steps:
      - run:
          name: Update yarn
          command: yarn global add yarn@latest
  install:
    steps:
      - run:
          name: Install dependencies
          command: yarn --immutable --ignore-engines
  audit:
    steps:
      - run:
          name: Audit dependencies
          command: yarn audit
  lint:
    steps:
      - run:
          name: Lint app
          command: yarn lint
  build-shared-package:
    steps:
      - run:
          name: Build Common package
          command: yarn build:common
  build-packages:
    steps:
      - run:
          name: Build packages
          command: yarn build:changed
  test:
    steps:
      - run:
          name: Test
          command: yarn test-ci
  save-cache:
    steps:
      - save_cache:
          key: v1-my-shop-{{ arch }}-npm-lock-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  run-all:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-my-shop-{{ arch }}-npm-lock-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}
      - update-yarn
      - install
      - save-cache
      - lint
      - build-shared-package
      - build-packages
      - test
jobs:
  node12:
    docker:
      - image: node:12
    steps:
      - run-all
  node14:
    docker:
      - image: node:14
    steps:
      - run-all
  node15:
    docker:
      - image: node:15
    steps:
      - run-all
  windows:
    executor: win/default
    steps:
      - run-all

workflows:
  node:
    jobs:
      - node12:
          filters:
            branches:
              ignore:
                - master
                - prerelease
      - node14:
          filters:
            branches:
              ignore:
                - master
                - prerelease
      - node15:
          filters:
            branches:
              ignore:
                - master
                - prerelease
      - windows:
          filters:
            branches:
              ignore:
                - master
                - prerelease
